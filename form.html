<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Song Lời Tự Định 2025's Quiz</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#6a1627,#3b0813 75%);
  font-family:"Playfair Display",serif;
  color:#f5e7c6;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:
    radial-gradient(#f5e7c644 1px,transparent 1px),
    radial-gradient(#f5e7c622 1px,transparent 1px);
  background-size:120px 120px,200px 200px;
  animation:sparkle 20s linear infinite;
  pointer-events:none;
}
@keyframes sparkle{
  to{background-position:800px 1400px,-1000px 600px;}
}

.box{
  width:min(92vw,700px);
  background:rgba(30,5,10,.88);
  padding:48px 36px;
  border-radius:26px;
}

h1{
  text-align:center;
  font-size:36px;
  margin-bottom:40px;
}

.question{
  background:rgba(255,255,255,.05);
  border-radius:18px;
  padding:22px;
  margin-bottom:30px;
}
.question p{
  font-size:22px;
  margin-bottom:12px;
}
.hint{
  font-size:15px;
  opacity:.8;
}

label{
  display:block;
  margin:8px 0;
  font-size:18px;
}

input[type="text"]{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:12px;
  border:none;
  font-family:"Playfair Display",serif;
}

button{
  width:100%;
  padding:18px;
  font-size:20px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#f5e7c6,#d8c48f);
  color:#3b0813;
  cursor:pointer;
  font-family:"Playfair Display",serif;
}
</style>
</head>

<body>
<div class="box">
  <h1>Song Lời Tự Định 2025's Quiz</h1>

  <form id="quizForm">
    <div class="question">
      <p><strong>1. Con số gây chấn động shipdom?</strong></p>
      <div class="hint">Hint: Micro</div>
      <label><input type="radio" name="q1" value="A"> A. 3325</label>
      <label><input type="radio" name="q1" value="B"> B. 8992</label>
      <label><input type="radio" name="q1" value="C"> C. 2711</label>
      <label><input type="radio" name="q1" value="D"> D. 1506</label>
    </div>

    <div class="question">
      <p><strong>2. Điền vào chỗ trống:</strong></p>
      <p>“Đỉnh ... với em không?” – “iu ... hok?”</p>
      <input type="text" name="q2" placeholder="1–3 từ">
    </div>

    <button type="submit">SUBMIT</button>
  </form>
</div>

<script>
document.getElementById("quizForm").addEventListener("submit",function(e){
  e.preventDefault();

  const q1=document.querySelector('input[name="q1"]:checked')?.value||"";
  const q2=document.querySelector('input[name="q2"]').value.trim().toLowerCase();

  localStorage.setItem("quizAnswers",JSON.stringify({q1,q2}));
  window.location.href="result.html";
});
</script>
</body>
</html>
