<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mật mã truy cập</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Cinzel:wght@500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#7a1b2d,#4b000f 70%);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Playfair Display",serif;
  color:#f5e7c6;
  overflow:hidden;
}
body::before{
  content:"";
  position:absolute;
  inset:0;
  background-image:
    radial-gradient(#f5e7c655 1px,transparent 1px),
    radial-gradient(#f5e7c633 1px,transparent 1px);
  background-size:120px 120px,180px 180px;
  animation:sparkle 18s linear infinite;
}
@keyframes sparkle{
  to{background-position:600px 1200px,-800px 600px}
}
.box{
  background:rgba(60,10,20,.85);
  border:1px solid #d8c48f55;
  border-radius:22px;
  padding:48px 36px;
  width:min(92vw,420px);
  text-align:center;
  box-shadow:0 0 60px rgba(245,231,198,.18);
  animation:fadeUp 1s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
}
h3{
  font-family:"Cinzel",serif;
  font-size:30px;
}
.hint{
  font-size:15px;
  opacity:.85;
  margin-bottom:22px;
}
input{
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  text-align:center;
  font-size:18px;
}
button{
  margin-top:22px;
  width:100%;
  padding:16px;
  font-family:"Cinzel",serif;
  font-size:20px;
  background:linear-gradient(135deg,#f5e7c6,#d8c48f);
  border:none;
  border-radius:14px;
  cursor:pointer;
}
.error{
  margin-top:16px;
  color:#ffcccc;
}
</style>
</head>

<body>
<div class="box">
  <h3>MẬT MÃ TRUY CẬP</h3>
  <div class="hint">Hint: 4 chữ số</div>
  <input id="code" placeholder="....">
  <button onclick="check()">SUBMIT</button>
  <div class="error" id="err"></div>
</div>

<script>
function check(){
  if(document.getElementById("code").value.trim()==="sinhnoitudong"){
    location.href="quiz.html";
  }else{
    document.getElementById("err").innerText="Mật mã chưa đúng!";
  }
}
</script>
</body>
</html>
